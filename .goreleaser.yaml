archives:
  - format_overrides:
      - format: zip
        goos: windows
    replacements:
      386: i386

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - goarch:
      - 386
      - amd64
      - arm
      - arm64
    goos:
      - linux
      - windows
      - darwin
    ignore:
      - goarch: arm
        goos: windows

changelog:
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - Merge pull request
      - Merge branch

checksum:
  name_template: checksums.txt

dist: goreleaser

release:
  name_template: "{{ .ProjectName }} {{ .Tag }}"
  prerelease: auto

snapshot:
  name_template: "{{ incpatch .Version }}-next"
